<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">"
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>☁ Maddy's Weather App ☁ </title>
  </head>
  <body>
    <div class="display-4 p-3 mb-3 bg-primary text-white h-100 d-flex align-items-center justify-content-center">☁🌞 MADDY'S WEATHER APP 🌞☁ </div>
      <div id="h-100 d-flex align-items-center justify-content-center">
        <div class="display-4 p-5 mb-3 bg-primary text-white h-100 d-flex align-items-center justify-content-center "><input type="text" name="city" id="city" placeholder="🚗🏢Enter City Here🌳" /></div>
      </div>
      <div>
        <button type="button" class="btn btn-secondary btn-lg btn-block display-4 p-4 mb-3 text-white h-100 d-flex align-items-center justify-content-center" onclick="getWeather()">
          Search for weather! 🌞☁ 
        </button>
      </div>
    </div>
</div>
    <div id="gallery">

      <div class="p-2 bg-primary h-100 d-flex align-items-center justify-content-center">
        <div class="city"></div>
        <h3 class="cityTitle"></h3>
      </div>
      
      <div class="btn btn-danger text-white h-100 d-flex align-items-center justify-content-center">
        <div class="highTitle box_title"></div>
        <h1 class="high"></h1>
      </div>

      <div class="p-3 mb-2 bg-secondary h-100 d-flex align-items-center justify-content-center">
        <div class="feelsLikeTitle box_title"></div>
        <h1 class="feelsLike"></h1>
      </div>

      <div class="p-2 bg-primary h-100 d-flex align-items-center justify-content-center">
        <div class="lowTitle box_title"></div>
        <h1 class="low"></h1>
      </div>

      <div class="p-2 bg-secondary h-100 d-flex align-items-center justify-content-center">
        <div class="currentTempTitle box_title"></div>
        <h2 class="currentTemp"></h2>
      </div>

      <div class="p-3 mb-2 bg-primary h-100 d-flex align-items-center justify-content-center">
        <div class="descriptionTitle box_title"></div>
        <h1 class="description"></h1>
      </div>

      <div class="p-2 bg-secondary h-100 d-flex align-items-center justify-content-center">
        <div class="humidityTitle box_title"></div>
        <h1 class="humidity"></h1>
      </div>
    </div>
    </body>
</html>
